<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="reestar">
        <h1>Reestar</h1>
        <ul>
            <li> Home</li>
            <li> Recipe</li>
            <li> Contact</li>
        </ul>

    </div>

    <div class="container">

        <div class="section-one">
            <img class="section-one__img" src="salad.jpg">
            <h4 class="section-one__name">Veg Salad</h4>
            <p class="section-one__desc">Diet salad for healthy life</p>
            <a class="section-one__order"> Order now</a>

        </div>

        <div class="section-two">
            <img class="section-two__img" src="noodles.jpg">
            <h4 class="section-two__name">Szechuan Noodles</h4>
            <p class="section-two__desc">Tasty & Spicy Szechuan special</p>
            <a class="section-two__order"> Order now</a>

        </div>

        <div class="section-three">
            <img class="section-three__img" src="quinoa.jpg">
            <h4 class="section-three__name">Buddha Bowl</h4>
            <p class="section-three__desc">Quinoa Meal-Egg & Veggies</p>
            <a class="section-three__order"> Order now</a>

        </div>
        <div class="section-four">
            <img class="section-four__img" src="pancake.jpg">
            <h4 class="section-four__name">Pancake</h4>
            <p class="section-four__desc">Tasty treatful Pancakes</p>
            <a class="section-four__order"> Order now</a>

        </div>
    </div>
   
    <div class="contact-form">
        <form>
            <table class="contact-form__table">
                <tr>
                    <td>
                        <td></td><h3>Contact Us</h3>
                    </td>
                    <tr></tr>
                    <td>Name:</td>
                    <td> <input type="text" placeholder="Name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td> <input type="number" placeholder="Age" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td> <input type="email" placeholder="Email" class="contact-form__input"></td>
                </tr>

               <tr>
                <td></td>
                <td>
                   

                </td></tr>

            </table>
            
        </form>
        <a class="contact-form__send">Send</a>

    </div>

</body>

</html>
